<body>
<div class="container-fluid bg-primary text-white min-vh-100"><h1 align="center">Welcome <span th:text="${session.username}"></span></h1>
<br>
<br>
<div class="container-fluid bg-light min-vh-100">
<br>
<a class="btn btn-danger" href="http://localhost:8080/Travel-Thru-Air/logout" style="float:right;" role="button">Log Out</a>
<br>
<br>
<a class="btn btn-warning" href="http://localhost:8080/Travel-Thru-Air/RemoveFlight" style="float:right;" role="button">Remove Flight</a>
<br>
<br>

<form action="AddFlight" method="post" class="row g-3">
  <div class="col-md-6">
    <label for="inputID" class="form-label"><font color="black">Flight ID</font></label>
    <input type="text" name="flightid" placeholder="Enter the flight id" required class="form-control" id="inputID">
  </div>
  <div class="col-md-6">
    <label for="inputCost" class="form-label"><font color="black">Total Cost</font></label>
    <input type="text" name="cost" placeholder="Total Cost in rupees" required class="form-control" id="inputCost">
  </div>
  <div class="col-md-6">
    <label for="inputDCity" class="form-label"><font color="black">Departure City</font></label>
    <input type="text" name="dc" required class="form-control" id="inputDCity">
  </div>
  <div class="col-md-6">
    <label for="inputACity" class="form-label"><font color="black">Arrival City</font></label>
    <input type="text" name="ac" required class="form-control" id="inputACity">
  </div>
  <div class="col-md-6">
    <label for="inputDTime" class="form-label"><font color="black">Departure Time</font></label>
    <input type="text" name="dt" placeholder="YYYY-MM-DD HH:MI:SS" required class="form-control" id="inputDTime">
  </div>
  <div class="col-md-6">
    <label for="inputATime" class="form-label"><font color="black">Arrival Time</font></label>
    <input type="text" name="at" placeholder="YYYY-MM-DD HH:MI:SS" required class="form-control" id="inputATime">
  </div>
  <div class="col-md-12">
    <label for="inputNIC" class="form-label"><font color="black">No. of intermediate cities</font></label>
    <input type="text" name="n_ic" placeholder="Maximum 10" required class="form-control" id="inputNIC">
  </div>
  <div class="col-md-4">
    <label for="inputICity1" class="form-label"><font color="black">Intermediate City 1</font></label>
    <input type="text" name="ic1" class="form-control" id="inputICity1">
  </div>
  <div class="col-md-4">
    <label for="inputITime1" class="form-label"><font color="black">Corresponding Time</font></label>
    <input type="text" name="ic_time1" placeholder="YYYY-MM-DD HH:MI:SS" class="form-control" id="inputITime1">
  </div>
  <div class="col-md-4">
    <label for="inputICost1" class="form-label"><font color="black">Cost</font></label>
    <input type="text" name="ic_c1" placeholder="Cost in rupees" class="form-control" id="inputICost1">
