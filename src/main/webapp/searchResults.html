<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Travel Thru Air</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-primary text-white w-100 p-3 min-vh-100"><h1 align="center">Welcome to Travel Thru Air</h1>
<br>
<ul class="nav nav-tabs nav-justified">
  <li class="nav-item bg-light">
    <a class="nav-link" href="http://localhost:8080/Travel-Thru-Air/Home"><b><font color="dodgerblue" size="4">HOME</font></b></a>
  </li>
  <li class="nav-item bg-light">
    <a class="nav-link active" aria-current="page" href="http://localhost:8080/Travel-Thru-Air/SearchFlights"><b><font color="dodgerblue" size="4">SEARCH FOR FLIGHT(S)</font></b></a>
  </li>
</ul>
<div class="container-fluid bg-light min-vh-100" th:if="${existFlights}"><br><h3><font color="indigo"><span th:text="${number}"></span> Search Result(s) Found</font></h3>
<img src="plane_vibrant_second.jpg" style="float:right;width:500px;height:600px">
<br>
<div class="row">

<div class="col-sm-4" th:each="flight: ${Flights}">
<div class="card text-white bg-primary mb-3" style="max-width: 22rem;">
  <div class="card-body">
    <p class="card-text"><b>Flight ID: </b><span th:text="${flight.returnID()}"></span>
    <br><b>Departure City: </b><span th:text="${flight.returnDCity()}"></span>
    <br><b>Arrival City: </b><span th:text=" ${flight.returnACity()}"></span>
    <br><b>Departure Time: </b><span th:text="${flight.returnDTime()}"></span>
    <br><b>Arrival Time: </b><span th:text="${flight.returnATime()}"></span>
    <br><b>Cost: </b> Rs.<span th:text="${flight.returnCost()}"></span>
    <br><b>No. of legs: </b><span th:text="${flight.returnNLegs()}"></span>
    <br><b>Leg(s): </b><span th:text="${flight.returnRoute()}"></span>
    </p>
  </div>
</div>
</div>
</div>
</div>
<div class="container-fluid bg-light" style="height:550px;" th:unless="${existFlights}">
<br>
<br>
<br>
<br>
<br>
<h3 align="center"><font color="red">Sorry...No Flights found for the given search filter(s)</font></h3>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
