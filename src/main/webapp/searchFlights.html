<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Travel Thru Air</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-primary text-white min-vh-100"><h1 align="center">Search For Flights</h1>
<br>
<ul class="nav nav-tabs nav-justified">
  <li class="nav-item bg-light">
    <a class="nav-link" href="http://localhost:8080/Travel-Thru-Air/Home"><b><font color="dodgerblue" size="4">HOME</font></b></a>
  </li>
  <li class="nav-item bg-light">
    <a class="nav-link active" aria-current="page" href="http://localhost:8080/Travel-Thru-Air/SearchFlights"><b><font color="dodgerblue" size="4">SEARCH FOR FLIGHT(S)</font></b></a>
  </li>
</ul>
<div class="container-fluid bg-light min-vh-100">
<br><h3><font color="indigo">Enter the Search Filter(s)</font></h3>
<form action="SearchFlights" method="post">
<div class="mb-3">
    <label for="DCity" class="form-label"><font color="black">Departure City</font></label>
    <input type="text" name="depcity" placeholder="Enter the departure city" class="form-control" id="DCity">
  </div>
  <div class="mb-3">
    <label for="ACity" class="form-label"><font color="black">Arrival City</font></label>
    <input type="text" name="arrcity" placeholder="Enter the arrival city" class="form-control" id="ACity">
  </div>
  <div class="mb-3">
    <label for="DTime" class="form-label"><font color="black">Departure Time</font></label>
    <input type="text" name="deptime" placeholder="YYYY-MM-DD HH-MI-SS" class="form-control" id="DTime">
  </div>
  <div class="mb-3">
    <label for="ATime" class="form-label"><font color="black">Arrival Time</font></label>
    <input type="text" name="arrtime" placeholder="YYYY-MM-DD HH-MI-SS" class="form-control" id="ATime">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
<br>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
