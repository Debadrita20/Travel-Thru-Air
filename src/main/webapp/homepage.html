<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Travel Thru Air</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-primary text-white w-100 p-3 min-vh-100"><h1 align="center">Welcome to Travel Thru Air</h1>
<br>
<ul class="nav nav-tabs nav-justified">
  <li class="nav-item bg-light">
    <a class="nav-link active" aria-current="page" href="http://localhost:8080/Travel-Thru-Air/Home"><b><font color="dodgerblue" size="4">HOME</font></b></a>
  </li>
  <li class="nav-item bg-light">
    <a class="nav-link" href="http://localhost:8080/Travel-Thru-Air/SearchFlights"><b><font color="dodgerblue" size="4">SEARCH FOR FLIGHT(S)</font></b></a>
  </li>
</ul>
<div class="container-fluid bg-light min-vh-100" th:if="${existDeals}"><br><h3><font color="indigo">Special Deals!!!</font></h3>
<img src="aeroplane_vibrant.jpg" style="float:right;width:800px;height:600px">
<br>
<div class="row g-3">

<div class="col-sm-6" th:each="deal: ${Deals}">
<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
  <div class="card-body">
    <p class="card-text"><b>Flight ID: </b><span th:text="${deal.returnID()}"></span>
    <br><b>Departure City: </b><span th:text="${deal.returnDepCity()}"></span>
    <br><b>Arrival City: </b><span th:text=" ${deal.returnArrCity()}"></span>
    <br><b>Cost: </b> Rs.<span th:text="${deal.returnDealCost()}"></span>
    <br><b>Valid till <span th:text="${deal.returnExpiryTime()}"></span></b>
    </p>
  </div>
</div>
</div>
</div>
</div>

<div class="container-fluid bg-light min-vh-100" th:unless="${existDeals}">
<br>
<br>
<br>
<br>
<br>
<h3 align="center"><font color="red">Sorry...No Special Deals are currently Available</font></h3>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
