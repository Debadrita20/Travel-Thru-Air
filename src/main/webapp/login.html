<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Travel Thru Air</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-primary text-white min-vh-100"><h1 align="center">Marketing Department Login Page</h1>
<br>
<br>
<div class="container-fluid bg-light min-vh-100">
<br>
<a class="btn btn-success" href="http://localhost:8080/Travel-Thru-Air/Home" role="button">Customer HomePage</a>
<p>          </p>
<a class="btn btn-info" href="http://localhost:8080/Travel-Thru-Air/register" role="button">Marketing Department Registration Page</a>
<br>
<br>
<form action="login" method="post">
<div class="mb-3">
    <label for="Username" class="form-label"><font color="black">Username</font></label>
    <input type="text" name="username" placeholder="Enter your username" required class="form-control" id="Username">
  </div>
  <div class="mb-3">
    <label for="Password" class="form-label"><font color="black">Password</font></label>
    <input type="text" name="password" placeholder="Enter your password" required class="form-control" id="Password">
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
<br>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
